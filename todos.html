<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Todo Managment App</title>
  <link rel="stylesheet" type="text/css" href="todo-app.css">
</head>

<body>
  <main class="TodoPageMain">
    <article>
      <h1 class="TodoPage-title">My Todo-List</h1>
      <section class="AddTodo-Section">
        <input class="AddTodo-Text" type="text" placeholder="What's next?">
        <input class="AddTodo-Date" type="date">
        <input class="AddTodo-Button" type="button" value="Add">
      </section>
      <section class="Todosection">
        <div class="TodoSectionTitle">
          <h2 class="TodoSectionTitle-text">Due Today</h2>
          <p class="TodoSectionTitle-ReminingCount">0/4</p>
        </div>
        <ul>
          <li class="Todoitem">
            <div class="TodoItem-Container">
              <input class="TodoItem-Checkbox" type="checkbox">
              Submit SaaS project
              <p class="TodoItem-Overduelable">Overdue</p>

            </div>
          </li>
          <li class="Todoitem">
            <label class="TodoItem-Container">
              <input class="TodoItem-Checkbox" type="checkbox">
              Call accountant
            </label>
          </li>
        </ul>


      </section>
      <section class="Todosection">
        <div class="TodoSectionTitle">
          <h2 class="TodoSectionTitle-text">Due Tommorrow</h2>
          <p class="TodoSectionTitle-ReminingCount">0/3</p>
        </div>
        <ul>
          <li class="Todoitem">
            <label class="TodoItem-Container">
              <input class="TodoItem-Checkbox" type="checkbox">
              Refil groceries
            </label>
          </li>
        </ul>
      </section>
      <section class="Todosection">
        <div class="TodoSectionTitle">
          <h2 class="TodoSectionTitle-text">Remaining</h2>
          <p class="TodoSectionTitle-ReminingCount">0/3</p>
        </div>
        <ul>
          <li class="Todoitem">
            <label class="TodoItem-Container">
              <input class="TodoItem-Checkbox" type="checkbox">
              Type Something Jan 21
            </label>
          </li>
          <li class="Todoitem">
            <label class="TodoItem-Container">
              <input class="TodoItem-Checkbox" type="checkbox">
              Type Something Jan 22
            </label>
          </li>
          <li class="Todoitem">
            <label class="TodoItem-Container">
              <input class="TodoItem-Checkbox" type="checkbox">
              Type Something Jan 23
            </label>
          </li>
        </ul>
      </section>
    </article>
  </main>
</body>

</html>
